{% extends "base.html" %}
{% block content %}

<div class ="heading">
    <p>{{customer.name}}</p>
</div>
<div class="edit">
     <li>
        <a href = "/customers/{{customer.id}}/edit">Edit Customer</a>
    </li>
 </div>

 <div class="delete">
    <form action="/customers/{{ customer.id }}/delete" method="POST">
    <input type="submit" value="Delete Customer">
</div>
</form>

<section>
    <div class="main-links">
        <ul>
{% for unit in units %}
            <li>
                <a href = "/units/{{ unit.id }}/unit_detail">{{ unit.unit_type }} {{unit.serial_number}}</a>
            </li>
{% endfor %}
        </ul>
    </div>
</section>

<div class="add-customer">
    <li><a href="/units/new_unit">ADD UNIT</a></li>
</div>

{% endblock %}
