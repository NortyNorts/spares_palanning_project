{% extends "base.html" %}
{% block content %}

<div class ="heading">
    <p>{{part.name}}</p>
</div>

<div class="edit">
    <li>
        <a href = "/parts/{{part.id}}/edit">Edit Part</a>
    </li>
</div>

<div class="delete">
    <form action="/parts/{{ part.id }}/delete" method="POST">
        <input type="submit" value="Delete Part">
    </form>
    </div>

<section>
    <table class="styled-table">
        <tr>
            <th>Part Name</th>
            <th>Part Number</th>
            <th>Number Per Unit</th>
            <th>Expected Hours</th>
            <th>Assinged Unit</th>
        </tr>
      
        <tr>
            <td>{{part.name }}</td>
            <td>{{part.number}}</td>
            <td>{{part.number_per_unit}}</td>
            <td>{{part.hour_exp}}</td>
            <td>{{part.unit.unit_type}} {{part.unit.serial_number}}</td>
        </tr>
    </table>

{% endblock %}
