{% extends "base.html" %}
{% block content %}

<h2>Add New Unit</h2>

<form action="/units" method="POST">
    <div>
        <label for="unit_type">Unit Type:</label>
        <input type="text" id="unit_type" name="unit_type">
    </div>
    <div>
        <label for="serial_number">Unit Serial Number:</label>
        <input type="text" id="serial_number" name="serial_number">
    </div>
    <div>
        <label for="unit_hours_run">Unit Running Hours:</label>
        <input type="number" id="unit_hours_run" name="unit_hours_run">
    </div>

    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
