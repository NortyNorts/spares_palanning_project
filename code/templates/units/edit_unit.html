{% extends "base.html" %}
{% block content %}

<div class ="heading">
    <p>Edit Unit</p>
</div>

<form action="/units/{{unit.id}}" method="POST">
    <div>
        <input type="text" id="unit_type" name="unit_type" placeholder={{unit.unit_type}}>
    </div>
    <div>
        <input type="text" id="serial_number" name="serial_number" placeholder = {{unit.serial_number}}>
    </div>
    <div>
        <input type="number" id="hours_run" name="hours_run" placeholder= "Hours run">
    </div>
    <div class="select">
        <select name="customer_id" id="customer">
            {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
