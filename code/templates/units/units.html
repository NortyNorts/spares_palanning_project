{% extends "base.html" %}
{% block content %}

<div class ="heading">
    <p>All Units</p>
</div>

<section>
    <div class="main-links">
        <ul>
{% for unit in units %}
    <li>
        <a href = "/units/{{ unit.id }}/unit_detail">{{ unit.unit_type }} {{unit.serial_number}}</a>
    </li>
{% endfor %}
        </ul>
    </div>
</section>

<div class="add-customer">
    <li><a href="/units/new_unit">ADD UNIT</a></li>
</div>

{% endblock %}
